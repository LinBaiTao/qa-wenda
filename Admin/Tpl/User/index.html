<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/public.js"></script>
</head>
<body>
	<table class="table">
		<tr>
			<th colspan="12" align="right">
			<switch name='type'>
				<case value='1'>已禁止用户列表</case>
				<default />所有用户列表
			</switch>
			</th>
		</tr>
		<tr>
			<th>ID</th>
			<th>用户名</th>
			<th>回答数</th>
			<th>采纳数</th>
			<th>提问数</th>
			<th>金币</th>
			<th>经验值</th>
			<th>上次登录时间</th>
			<th>上次登录IP</th>
			<th>注册时间</th>
			<th>账号状态</th>
			<th>操作</th>
		</tr>
		<foreach name='user' item='v'>
			<tr align="center">
				<td>{$v.id}</td>
				<td>{$v.username}</td>
				<td>{$v.answer}</td>
				<td>{$v.adopt}</td>
				<td>{$v.ask}</td>
				<td>{$v.point}</td>
				<td>{$v.exp}</td>
				<td>{$v.logintime|date='Y-m-d H:i', ###}</td>
				<td>{$v.loginip}</td>
				<td>{$v.registime|date='Y-m-d H:i', ###}</td>
				<td><if condition='$v["lock"]'>锁定</if></td>
				<td>
					<if condition='!$v["lock"]'>
						<a href="{:U('lock', array('id' => $v['id'], 'lock' => 1))}" class="btn1">锁定用户</a>
					<else />
						<a href="{:U('lock', array('id' => $v['id'], 'lock' => 0))}" class="btn2">解除锁定</a>
					</if>
				</td>
			</tr>
		</foreach>
		<tr>
			<td colspan="12" align="center">{$page}</td>
		</tr>
	</table>
</body>
</html>
