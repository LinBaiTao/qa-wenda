<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/public.js"></script>
	<script type="text/javascript">
		window.onload = function (){
			$('.del').click(function (){
				return confirm('确认删除吗？');
			});
		};
	</script>
</head>
<body>
	<table class="table">
		<tr>
			<th colspan="7" align="right">
			<switch name='type'>
				<case value='1'>待解决问题列表</case>
				<case value='2'>已解决问题列表</case>
				<case value='3'>零回答问题列表</case>
				<default />所有问题列表
			</switch>
			</th>
		</tr>
		<tr align="center">
			<th>Ih</th>
			<th align="left">问题内容</th>
			<th>悬赏金币</th>
			<th>提问时间</th>
			<th>回答数</th>
			<th>操作</th>
		</tr>
		<foreach name='ask' item='v'>
			<tr align="center">
				<td>{$v.id}</td>
				<td align='left'>{$v.content}</td>
				<td>{$v.reward}</td>
				<td>{$v.time|date='Y-m-d H:i', ###}</td>
				<td>{$v.answer}</td>
				<td>
					<a href="{:U('delAsk', array('id' => $v['id']))}" class="del btn3">删除</a>
				</td>
			</tr>
		</foreach>
		<tr>
			<td colspan="7" align="center">{$page}</td>
		</tr>
	</table>
</body>
</html>
