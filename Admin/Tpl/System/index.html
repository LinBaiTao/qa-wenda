<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/public.css">
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/public.js"></script>
</head>
<body>
	<form action="{:U('Reward/edit')}" method="post">
		<table class="table">
			<tr>
				<th colspan="2" align="right">网站设置</th>
			</tr>
			<tr>
				<td align="right">网站名称：</td>
				<td>
					<input type="text" name="web_name" value="{$Think.config.web_name}" maxlength="50" autofocus="on" />
				</td>
			</tr>
			<tr>
				<td align="right">网站关键词：</td>
				<td>
					<input type="text" name="web_keywords" value="{$Think.config.web_keywords}" maxlength="100" />
				</td>
			</tr>
			<tr>
				<td align="right">网站描述：</td>
				<td>
					<input type="text" name="web_description" value="{$Think.config.web_description}" maxlength="255" />
				</td>
			</tr>
			<tr>
				<td align="right">版权信息：</td>
				<td>
					<input type="text" name="web_copy" value="{$Think.config.web_copy}" maxlength="100" />
				</td>
			</tr>
			<tr>
				<td align="right">备案号：</td>
				<td>
					<input type="text" name="web_record" value="{$Think.config.web_record}" maxlength="50" />
				</td>
			</tr>
			<tr>
				<td align="right">是否开放注册：</td>
				<td>

					<input type="radio" name="web_open_register" value="1" <eq name='Think.config.web_open_register' value='1'>checked='checked'</eq> />开放
					<input type="radio" name="web_open_register" value="0" <eq name='Think.config.web_open_register' value='0'>checked='checked'</eq> />关闭
				</td>
			</tr>
			<tr>
				<td align="right">网站状态：</td>
				<td>
					<input type="radio" name="web_state" value="1" <eq name='Think.config.web_state' value='1'>checked='checked'</eq> />开启
					<input type="radio" name="web_state" value="0" <eq name='Think.config.web_state' value='0'>checked='checked'</eq> />维护中
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="保存修改" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
