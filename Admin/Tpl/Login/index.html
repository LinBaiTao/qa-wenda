<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$Think.config.web_name}&nbsp;&nbsp;管理员登录</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/login.css">
	<script type="text/javascript" src="__PUBLIC__/Js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/Js/login.js"></script>
	<script type="text/javascript">
		var _control = '__URL__';
	</script>
</head>
<body>
	<div class="login-wrap">
		<p>{$Think.config.web_name}&nbsp;&nbsp;管理员登录</p>
		<form id="login-form" action='{:U("login")}' method="post">
			<label class="row-uname">
				<input id="username" type="text" name="username" maxlength="50" placeholder="用户名" autocomplete="off" autofocus="on" />
			</label>
			<label class="row-pwd">
				<input id="password" type="password" name="password" maxlength="50" placeholder="密码" autocomplete="off" />
			</label>
			<label class="row-code">
				<input id="code" type="text" name="code" maxlength="4" placeholder="验证码" autocomplete="off" />
				<img id="img-code" src="{:U(APP_NAME . '/Login/verify')}" width="100" height="43" alt="验证码图像" title="看不清，点击换一张" onclick="change_code()" />
			</label>
			<label>
				<input id="login" type="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录" />
			</label>
		</form>
	</div>
</body>
</html>
