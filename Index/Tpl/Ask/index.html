<include file='Common:header' />
	<link rel="stylesheet" href="__PUBLIC__/Css/ask.css" />
	<script type="text/javascript" src='__PUBLIC__/Js/send.js'></script>
	<script type="text/javascript">
		var getCate = '{:U("Ask/getCate")}';
		var on = false;
		var point = 0;
		<if condition='$_SESSION[C("SESSION_PREFIX")]["uid"] AND $_SESSION[C("SESSION_PREFIX")]["username"]'>
			on = true;
			point = {$point};
		</if>
	</script>
</head>
<body>
	<include file='Common:top' />
	<div id='location'>
		<a href="__APP__">{$Think.config.web_name}</a>&nbsp;>&nbsp;提问
	</div>

<!--------------------中部-------------------->
	<div id='center'>
		<div class='send'>
			<div class='title'>
				<p class='left'><i class="fa fa-child"></i> 向{$Think.config.web_name}的网友们提问</p>
				<p class='right'>您还可以输入<span id='num'>50</span>个字</p>
			</div>
			<form action="{:U('send')}" method='post'>
				<div class='cons'>
					<textarea name="content"></textarea>
				</div>
				<div class='reward'>
					<span id='sel-cate' class='cate-btn'>选择分类</span>
					<ul>
						<li>
							<if condition='isset($_SESSION[C("SESSION_PREFIX")]["uid"]) AND isset($_SESSION[C("SESSION_PREFIX")]["username"])'>
							我的金币：<span><i class="fa fa-rmb"></i>{$point}</span>
							</if>
						</li>
						<li>
							悬赏：<select name="reward">
								<option value="0" contenteditable="">0</option>
								<option value="5">5</option>
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
								<option value="30">30</option>
								<option value="50">50</option>
								<option value="80">80</option>
								<option value="100">100</option>
							</select>&nbsp;金币
						</li>
					</ul>
				</div>
				<input type="hidden" name="cid" value="0">
				<input type="submit" value='提交问题' class='send-btn'/>
			</form>
		</div>
	</div>
	<div id='category'>
		<p class='title'>
			<span><i class="fa fa-folder"></i> 请选择分类</span>
			<a href="" class='close-window'><i class="fa fa-window-close"></i></a>
		</p>
		<div class='sel'>
			<p>为您的问题选择一个合适的分类：</p>
			<select name="cate-one" size='16'>
				<foreach name='cate' item='v'>
					<option value="{$v.id}">{$v.name}</option>
				</foreach>
			</select>
			<select name="cate-one" size='16' class='hidden'></select>
			<select name="cate-one" size='16' class='hidden'></select>
		</div>
		<p class='bottom'>
			<span id='ok'>确定</span>
		</p>
	</div>
<!--------------------中部结束-------------------->
<include file='Common:bottom' />
