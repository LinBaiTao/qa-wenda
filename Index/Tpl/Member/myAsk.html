<include file='Common:header' />
	<link rel="stylesheet" href="__PUBLIC__/Css/member.css" />
	<script type="text/javascript" src='__PUBLIC__/Js/member.js'></script>
</head>
<body>
<include file='Common:top' />

<!--背景遮罩--><div id='background' class='hidden'></div>
<!--------------------中部-------------------->
<div id='center'>
	<include file='Common:mleft' />
	<div id='right'>
		<p class='title'><i class="fa fa-question"></i> {$role}的提问</p>
		<ul class='ask-filter'>
			<li class='cur'>待解决问题</li>
			<li>已解决问题</li>
		</ul>
		<div class='list list-filter'>
			<table>
				<if condition='!$myWait'>
					<tr height='140'>
						<td>{$role}没有待解决的提问</td>
					</tr>
				<else/>
					<tr>
						<th class='t1'>标题</th>
						<th>回答</th>
						<th class='t3'>更新时间</th>
					</tr>
					<foreach name='myWait' item='v'>
						<tr>
							<td class='t1'>
								<i class="fa fa-quora"></i>
								<a href="{:U('Show/index', array('id' => $v['id']))}">{$v.content}</a> <span class="cate">{$v.name}</span>
							</td>
							<td>{$v.answer}</td>
							<td class='t3'>{$v.time|time_formate=###}</td>
						</tr>
					</foreach>
				</if>
			</table>
		</div>
		<div class='list list-filter hidden'>
			<table>
				<if condition='!$mySolved'>
					<tr height='140'>
						<td>{$role}还没有已解决的提问</td>
					</tr>
				<else/>
					<tr>
						<th class='t1'>标题</th>
						<th>回答</th>
						<th class='t3'>更新时间</th>
					</tr>
					<foreach name='mySolved' item='v'>
						<tr>
							<td class='t1'>
								<i class="fa fa-quora"></i>
								<a href="{:U('Show/index', array('id' => $v['id']))}">{$v.content}</a> <span class="cate">{$v.name}</span>
							</td>
							<td>{$v.answer}</td>
							<td class='t3'>{$v.time|time_formate=###}</td>
						</tr>
					</foreach>
				</if>
			</table>
		</div>
	</div>
</div>

<!--------------------中部结束-------------------->
<include file='Common:bottom' />
