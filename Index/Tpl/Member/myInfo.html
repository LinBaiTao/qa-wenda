<include file='Common:header'/>
	<link rel="stylesheet" href="__PUBLIC__/Css/member.css" />
	<script type="text/javascript" src='__PUBLIC__/Js/member.js'></script>
	<script type="text/javascript">
		window.onload = function (){
			$('form[name="upload"]').submit(function (){
				if($('.newFace').val() == ''){
					return false;
				}
			});
		}
	</script>
</head>
<body>
	<include file='Common:top'/>
<!--------------------中部-------------------->
	<div id='center'>
		<include file='Common:mleft'/>

		<div id='right'>
			<p class='title'><i class="fa fa-info"></i> {$role}的资料</p>
			<div class="myinfo">
				<p>
					{$role}现在的头像：<span>{$msg}</span><br />
					<img class='face-img' src="<if condition='$myFace'>__ROOT__/Uploads/Face/{$myFace}<else />__PUBLIC__/Images/noface.jpg</if>" width="128" height="128" alt="{$role}的头像" />
				</p>
				<form action="{:U('Member/upload')}" enctype="multipart/form-data" method="post" name="upload">
					<p>点击更换头像：<input type="file" name="face"  class="newFace" />
					<input type="hidden" name="id" value="{$Think.get.id}" />
					<input type="submit" value="确认上传" class="upload-btn" /></p>
				</form>
			</div>
		</div>
	</div>
<!--------------------中部结束-------------------->
<include file='Common:bottom' />
