<div id='left'>
	<userinfo id="$_GET['id']">
		<div class='userinfo'>
			<dl>
				<dt>
					<a href="{:U('Member/index', array('id' => $id))}"><img src="{$face}" width='48' height='48'/></a>
				</dt>
				<dd class='username'>
					<a href="{:U('Member/index', array('id' => $id))}"><b>{$username}</b> <span class='level'>lv{$level}</span></a>
				</dd>
				<dd>金币：<a href="javascript:;" style="color: #888;"><b class='point'>{$point}</b></a></dd>
				<dd>经验值：<a href="javascript:;" style="color: #888;">{$exp}</a></dd>
			</dl>
			<table>
				<tr>
					<td>回答数</td>
					<td>采纳率</td>
					<td class='last'>提问数</td>
				</tr>
				<tr>
					<td><a href="">{$answer}</a></td>
					<td><a href="">{$adopt}</a></td>
					<td class='last'><a href="">{$ask}</a></td>
				</tr>
			</table>
		</div>
	</userinfo>
	<ul>
		<li class='myhome <if condition="ACTION_NAME eq 'index'">cur</if>'>
			<i class="fa fa-home"></i> 
			<a href="{:U('Member/index', array('id' => $_GET['id']))}">{$role}的首页</a>
		</li>
		<li class='myask <if condition="ACTION_NAME eq 'myask'">cur</if>'>
			<i class="fa fa-question"></i> 
			<a href="{:U('Member/myAsk', array('id' => $_GET['id']))}">{$role}的提问</a>
		</li>
		<li class='myanswer <if condition="ACTION_NAME eq 'myanswer'">cur</if>'>
			<i class="fa fa-list"></i> 
			<a href="{:U('Member/myAnswer', array('id' => $_GET['id']))}">{$role}的回答</a>
		</li>
		<li class='mylevel <if condition="ACTION_NAME eq 'mylevel'">cur</if>'>
			<i class="fa fa-rocket"></i> 
			<a href="{:U('Member/myLevel', array('id' => $_GET['id']))}">{$role}的等级</a>
		</li>
		<li class='mypoint <if condition="ACTION_NAME eq 'mypoint'">cur</if>'>
			<i class="fa fa-rmb"></i> 
			<a href="{:U('Member/myPoint', array('id' => $_GET['id']))}">{$role}的金币</a>
		</li>
		<if condition='isset($_SESSION[C("SESSION_PREFIX")]["uid"]) AND session("uid") eq $_GET["id"]'>
			<li class='myInfo <if condition="ACTION_NAME eq 'myinfo'">cur</if>'>
				<i class="fa fa-info"></i> 
				<a href="{:U('Member/myInfo', array('id' => $_GET['id']))}">{$role}的资料</a>
			</li>
		</if>
		<li style="background:none"></li>
	</ul>
</div>
